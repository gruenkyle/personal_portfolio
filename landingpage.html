<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing-Page</title>
        <link rel="stylesheet" href="website_style.css">
    </head>

    <body>
        <header id="header-navbar">
            <div class="checkbox">
                <div class="hamburgerlines" onclick="hiddenMenu()">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
            <nav>
                <ul class="nav_links_left">
                    <li><a href="#">Photography</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">About Me</a></li>
                </ul>
            </nav>
            <h1 class="logo_center">Kyle Gruen</h1>
        </header>
        <header id="center-container">
            <div class="centerText">            
                <div class="overlayText">
                    <h2>Welcome To My Portfolio</h2>
                    <p>This website is the canvas where my passion for
                        <br>Photography, Programming, and Exploring Life
                        <br>combine to create a beautiful works. 
                    </p>
                </div>
                <div class="ExploreMe" onClick="scrolldiv()">
                    <h3>Explore More Below &nbsp; &#8711;</h3>
                </div>
            </div>
        </header>
        <header id="selection-box">
            <div id="explore-tiles">
                <div class="photo_tiles">
                    <img src="images/photographyTile.png" alt="Photography Tile"
                    style="width: 625px; height:625px; object-fit: cover;" class="thumbnail">
                    <img src="images/programmingTile.png" alt="Programming Tile"
                    style="width: 625px; height:625px; object-fit: cover;" class="thumbnail">
                    <img src="images/aboutTile.png" alt="About Me Tile"
                    style="width: 625px; height:625px; object-fit: cover;" class="thumbnail">
                </div>
            </div>
        </header>
        <footer>
            <div id="footer-box">
                <div class="footer_icons">
                    <a href="https://github.com/gruenkyle">
                        <img src="images/icons8-github.svg" alt="githubIcon"
                        style="width: 70px; height:70px;">
                    </a>
                    <a href="https://www.linkedin.com/in/kylegruen/">
                        <img src="images/icons8-linkedin.svg" alt="linkedInIcon"
                        style="width: 70px; height:70px;">
                    </a>
                    <a href="https://www.instagram.com/kale__photography">
                        <img src="images/icons8-instagram.svg" alt="instagramIcon"
                        style="width: 70px; height:70px;">
                    </a>
                </div>
            </div>
            <div id="copyright">
                <p>Copyright 2023 Kyle Gruen</p>
            </div>
        </footer>
        <script>
            function scrolldiv(){
                var elem=document.getElementById("explore-tiles");
                elem.scrollIntoView();
            }
        </script>
    </body>
</html>
