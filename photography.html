        <script>

            function burgerMenu(){
                var options = document.getElementById("menu");
                var screenWipe = document.getElementsByTagName("header");

                for (var i=0; i<screenWipe.length; i++){
                    screenWipe[i].style.display = "none";

                footerWipe.style.display = "none";
                options.style.display = "contents";
            }

            function burgerReset(){
                var options = document.getElementById("menu");
                var screenWipe = document.getElementsByTagName("header");
                var footerWipe = document.getElementById("footer");
                for (var i=0; i<screenWipe.length; i++){
                    screenWipe[i].style.display = "";
                }
                footerWipe.style.display = "";
                options.style.display = "none";
            }
